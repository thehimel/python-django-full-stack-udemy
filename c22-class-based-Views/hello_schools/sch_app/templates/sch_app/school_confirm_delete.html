{% extends 'sch_app/sch_app_base.html' %}

{% block body_block %}
    <div class="jumbotron">
        <h1>Delete {{school.name}}?</h1>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'sch_app:school_detail' pk=school.pk %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
{% endblock %}
