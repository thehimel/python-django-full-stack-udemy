{% extends 'sch_app/sch_app_base.html' %}

{% block body_block %}
    <div class="jumbotron">
        <h1>All Schools</h1>
        <ol>
            {% for school in schools %}
                <!--
                    Example url = /sch_app/school_detail/1
                    Here slug_field, pk = 1
                    We must use slug_field = 'pk' for the generic DetailView
                -->
                <li><a href="{% url 'sch_app:school_detail' pk=school.id %}">{{ school.name }}</a></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
